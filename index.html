<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessible Interactive Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="addTabIndex()">

<header>
    <h1>Accessible Interactive Photo Gallery</h1>
</header>

<main>
    <!-- Large image display -->
    <div id="image">
        Hover or focus on an image below
    </div>

    <!-- Thumbnails -->
    <section class="gallery">
        <figure>
            <img src="me1.gif" alt="Cute cat looking at the camera">
        </figure>
        <figure>
            <img src="me2.gif" alt="Funny cartoon character eating food">
        </figure>
        <figure>
            <img src="me3.gif" alt="Small child walking outdoors">
        </figure>
        <figure>
            <img src="me4.gif" alt="Cute animated character dancing">
        </figure>
        <figure>
            <img src="me5.gif" alt="Funny animated meme number five">
        </figure>
        <figure>
            <img src="me6.gif" alt="Blue cartoon bird waving">
        </figure>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
