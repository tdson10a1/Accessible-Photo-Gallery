<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessible Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

<h1>Accessible Interactive Photo Gallery</h1>

<div id="image">
    Hover over an image below to display here.
</div>

<div class="gallery">
    <img src="me1.gif" alt="Cute cat looking at the camera"
         onmouseover="upDate(this)" onmouseout="unDo()"
         onfocus="upDate(this)" onblur="unDo()" tabindex="0">

    <img src="me2.gif" alt="Funny animated character eating"
         onmouseover="upDate(this)" onmouseout="unDo()"
         onfocus="upDate(this)" onblur="unDo()" tabindex="0">

    <img src="me3.gif" alt="Small child walking outdoors"
         onmouseover="upDate(this)" onmouseout="unDo()"
         onfocus="upDate(this)" onblur="unDo()" tabindex="0">

    <img src="me4.gif" alt="Cute yellow cartoon character"
         onmouseover="upDate(this)" onmouseout="unDo()"
         onfocus="upDate(this)" onblur="unDo()" tabindex="0">

    <img src="me5.gif" alt="Seal swimming in blue water"
         onmouseover="upDate(this)" onmouseout="unDo()"
         onfocus="upDate(this)" onblur="unDo()" tabindex="0">

    <img src="me6.gif" alt="Blue cartoon penguin"
         onmouseover="upDate(this)" onmouseout="unDo()"
         onfocus="upDate(this)" onblur="unDo()" tabindex="0">
</div>

</body> 
</html>
