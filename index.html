<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessible Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Accessible Interactive Photo Gallery</h1>

<div id="image">
    Hover over an image below to display here.
</div>

<div class="gallery">
    <img src="me1.gif" alt="Cute cat looking at the camera"
         onmouseover="upDate(this)" onfocus="upDate(this)"
         onmouseout="unDo()" onblur="unDo()">

    <img src="me2.gif" alt="Funny cartoon character eating food"
         onmouseover="upDate(this)" onfocus="upDate(this)"
         onmouseout="unDo()" onblur="unDo()">

    <img src="me3.gif" alt="A child walking outdoors"
         onmouseover="upDate(this)" onfocus="upDate(this)"
         onmouseout="unDo()" onblur="unDo()">

    <img src="me4.gif" alt="Cute animated character dancing"
         onmouseover="upDate(this)" onfocus="upDate(this)"
         onmouseout="unDo()" onblur="unDo()">

    <img src="me5.gif" alt="A seal swimming in the water"
         onmouseover="upDate(this)" onfocus="upDate(this)"
         onmouseout="unDo()" onblur="unDo()">

    <img src="me6.gif" alt="Blue cartoon bird waving"
         onmouseover="upDate(this)" onfocus="upDate(this)"
         onmouseout="unDo()" onblur="unDo()">
</div>

<script src="script.js"></script>
</body>
</html>
