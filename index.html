<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessible Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="addTabIndex()">

<header>
    <h1>My Interactive Photo Gallery</h1>
</header>

<main>
    <!-- Large display -->
    <div id="image">
        Hover or focus on an image below
    </div>

    <!-- Thumbnails -->
    <section class="gallery">
        <figure>
            <img src="img1.jpg" alt="A sunset over the ocean">
        </figure>
        <figure>
            <img src="img2.jpg" alt="A mountain covered in snow">
        </figure>
        <figure>
            <img src="img3.jpg" alt="A green forest in spring">
        </figure>
        <figure>
            <img src="img4.jpg" alt="A city skyline at night">
        </figure>
        <figure>
            <img src="img5.jpg" alt="A calm lake with reflections">
        </figure>
        <figure>
            <img src="img6.jpg" alt="A sandy beach with blue sky">
        </figure>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
